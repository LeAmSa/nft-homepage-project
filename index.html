<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rocket NFTs</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="img/logo.svg" alt="Logo"></a>
            <ul class="nav-list">
                <li>
                    <a href="#">Comprar NFT</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
            <button>
                <img src="img/logo_MetaMask.svg" alt="Logo MetaMask">
                Conectar Carteira
            </button>
        </nav>
    </header>
    <main>
        <section class="featured-ct">
            <div class="featured-info">
                <div>
                    <p>Mercado digital para colecionáveis em criptos e tokens não fungível (NFT). Compre, venda e descubra ativos digitais exclusivos para você.</p>
                    <div class="selected-artists-ct">
                        <div class="profile-img-ct">
                            <img src="img/artista-4.png" alt="Artista 4">
                            <img src="img/artista-3.png" alt="Artista 3">
                            <img src="img/artista-2.png" alt="Artista 2">
                            <img src="img/artista-1.png" alt="Artista 1">
                        </div>
                        <p><strong>+10</strong> <br>Artistas selecionados</p>

                    </div>
                </div>
                <h1>Descubra a verdadeira arte difital e colecione diversas <span>NTFs</span></h1>
                <img src="img/badge.svg" alt="Badge logo" id="badged-img">
            </div>
            <div class="gallery-grid">
                <img src="img/galeria-1.png" alt="Galeria 1">
                <img src="img/galeria-2.png" alt="Galeria 2">
                <img src="img/galeria-3.png" alt="Galeria 3">
                <img src="img/galeria-4.png" alt="Galeria 4">
                <img src="img/galeria-5.png" alt="Galeria 5">
                <img src="img/galeria-6.png" alt="Galeria 6">
                <img src="img/galeria-7.png" alt="Galeria 7">
                <img src="img/galeria-8.png" alt="Galeria 8">
            </div>

        </section>
    </main>
    <footer></footer>

</html>
